<div class="container">
	<div class="panel panel-primary">
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item">About component</li>
				<li class="list-group-item">Nom: {{info.nom}}</li>
				<li class="list-group-item">tel:{{info.tel}}</li>
			</ul>
		</div>
	</div>
</div>
<div>
	<form #f="ngForm" (ngSubmit)="onAddComment(f.value)">
		<div class="form-group">
			<label class="control-label">Message : </label>
			<input required="" name="message" ngModel type="text" [(ngModel)]="commentBox.message" >
			<button [disabled]="!f.valid" type="submit"  class="btn btn-primary" >Add Comment</button>
		</div>
	</form>
<div>
	<h3>Comments</h3>
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let c of comments">
			{{c.message}},
			<span>{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
		</li>
	</ul>
</div>
