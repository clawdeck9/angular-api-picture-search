<div class="container">
	<div class="panel panel-primary">
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item">Inside the About component</li>
				<li class="list-group-item">Nom: {{info.nom}}</li>
				<li class="list-group-item">tel:{{info.tel}}</li>
			</ul>	
		</div>
	</div>
</div>
<div>
	<div class="form-group">
		<label class="control-label">Message : </label>
		<input type="text" [(ngModel)]="commentBox.message">
		<button class="btn btn-primary" (click)="onAddComment()">Add Comment</button>
</div>
<div>
	<h3>Comments</h3>
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let c of comments">
			{{c.message}},
			<span>{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>
		</li>
	</ul>
</div>
